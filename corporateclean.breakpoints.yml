corporateclean.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 760px)'
  weight: 0
  multipliers:
    - 1x
corporateclean.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 760px) and (max-width: 980px)'
  weight: 1
  multipliers:
    - 1x
corporateclean.wide:
  label: wide
  mediaQuery: 'all and (min-width: 980px)'
  weight: 2
  multipliers:
    - 1x